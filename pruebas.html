<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Estilo para la sección con sombra */
        .seccion-con-sombra {
            background-color: #ffffff; /* Color de fondo */
            padding: 20px; /* Espaciado interior para el contenido */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Propiedad de sombra */
            margin: 20px; /* Margen exterior para separación */
        }
    </style>
    <title>Secciones con Sombras</title>
</head>
<body>
    <div class="seccion-con-sombra">
        <h2>Sección 1</h2>
        <p>Contenido de la primera sección con sombra.</p>
    </div>

    <div class="seccion-con-sombra">
        <h2>Sección 2</h2>
        <p>Contenido de la segunda sección con sombra.</p>
    </div>
</body>
</html>
