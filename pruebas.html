<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script>
        function toggleVerMas() {
            var verMas = document.getElementById("ver-mas");
            if (verMas.style.display === "none" || verMas.style.display === "") {
                verMas.style.display = "block";
            } else {
                verMas.style.display = "none";
            }
        }
    </script>
    <title>Sección Desplegable con "Ver más" (Bootstrap)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="seccion-desplegable">
                    <h2>Contenido Principal</h2>
                    <p>Este es el contenido principal de la sección.</p>
                    <button class="btn btn-primary" onclick="toggleVerMas()">Ver más</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="seccion-desplegable" id="ver-mas" style="display: none;">
                    <h2>Más Contenido</h2>
                    <p>Este es el contenido adicional que puedes ver al hacer clic en "Ver más".</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
